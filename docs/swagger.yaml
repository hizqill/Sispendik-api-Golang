paths:
  /daftar-sekolah:
    post:
      description: Daftar Akun Sekolah hanya oleh super admin.
      parameters:
      - description: body unutk daftar akun Sekolah
        in: body
        name: Body
        required: true
        schema:
          $ref: '#/definitions/controllers.RegisterInputSekolah'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: Daftar Akun Sekolah (akun, kontrol sekolah -> menu-menu, pendaftaran
        pendidik/siswa).
      tags:
      - Auth
  /daftar-siswa:
    post:
      description: Daftar Akun Siswa table yang terdaftar ada 4 yaitu table users
        sebagai akun, table siswa sebagai biodata, table prestasi sebagai manajemen
        prestasi siswa, table asal sekolah sebagai manajemen asal sekolah siswa.
      parameters:
      - description: body untuk daftar akun siswa
        in: body
        name: Body
        required: true
        schema:
          $ref: '#/definitions/controllers.RegisterInputSiswa'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: Daftar Akun Siswa (akun, biodata, asal sekolah, prestasi, beasiswa).
      tags:
      - Auth
  /ganti-password/{username}:
    patch:
      description: Menggati Password akun berdasarkan username.
      parameters:
      - description: Username
        in: path
        name: username
        required: true
        type: string
      - description: body untuk ganti password
        in: body
        name: Body
        required: true
        schema:
          $ref: '#/definitions/controllers.InputUpdatePassword'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Users'
      summary: Menggati Password akun.
      tags:
      - Auth
  /login:
    post:
      description: Logging in to get jwt token to access admin or user api by roles.
      parameters:
      - description: the body to login a user
        in: body
        name: Body
        required: true
        schema:
          $ref: '#/definitions/controllers.LoginInput'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: Login as as user.
      tags:
      - Auth
  /roles:
    get:
      description: Get a list of Role User Login.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Roles'
            type: array
      summary: Get all Roles User Login.
      tags:
      - Roles
  /sekolah/{id}:
    delete:
      description: Menghapus semua data sekolah berdasarkan id. mulai dari akun, .
      parameters:
      - description: Sekolah id
        in: path
        name: id
        required: true
        type: string
      - description: 'Authorization. How to input in swagger : ''Bearer <insert_your_token_here>'''
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
